<!DOCTYPE html>
<html>
<head>
  <title>Sample file service</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/fileform.css">
  <link rel="stylesheet" type="text/css" href="/static/table.css">
  <script src="/static/fileform.js"></script>
</head>
<body onload = pageLoaded();>
  <h1>Файл-сервер</h1>
  <h2>Мои файлы</h2>
    <div id="stored" class="Rtable Rtable--5cols"></div>
  <h2>Добавить файлы</h2>
  <form>
    <input type="file" id="files" name="files[]" multiple style="width:80%" />
    <div id="drop_zone" onclick="document.getElementById('files').click();">Drop files here</div>
    <div id="list" class="Rtable Rtable--5cols"></div>
    <input type="button" value="Отправить" onclick="return sendForm(this.form, '/upload');">
    <input type="button" value="Сбросить" onclick="return clearForm(this.form);">
    <input type="button" value="Отменить" id="abort" class="reversed" disabled>
  </form>
  <div id="log"></div>
   <div id="stream"></div>
